version: '2'

services:
  gitlab-server:
    image: thecodingmachine/gotenberg:6
    command:
      - "gotenberg"
      - "--log-level=debug"
      - "--api-timeout=9999999s"
    labels:
      traefik.enable: true
      traefik.port: 3000
      traefik.frontend.rule: Host:gotenberg.apik.cloud
      io.rancher.scheduler.affinity:host_label_ne: dedie=true